<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intern Application Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .invalid-feedback {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Intern Application Form</h2>
    <form id="intern-form" novalidate>
      <div class="mb-3">
        <label for="first-name-input" class="form-label">First Name *</label>
        <input
          type="text"
          class="form-control"
          id="first-name-input"
          required
        />
        <div class="invalid-feedback">
          Please enter your first name.
        </div>
      </div>

      <div class="mb-3">
        <label for="last-name-input" class="form-label">Last Name *</label>
        <input
          type="text"
          class="form-control"
          id="last-name-input"
          required
        />
        <div class="invalid-feedback">
          Please enter your last name.
        </div>
      </div>

      <div class="mb-3">
        <label for="email-input" class="form-label">Email *</label>
        <input
          type="email"
          class="form-control"
          id="email-input"
          required
        />
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>

      <div class="mb-3">
        <label for="college-input" class="form-label">College Name *</label>
        <input
          type="text"
          class="form-control"
          id="college-input"
          required
        />
        <div class="invalid-feedback">
          Please enter your college name.
        </div>
      </div>

      <div class="mb-3">
        <label for="roll-no-input" class="form-label">Roll No *</label>
        <input
          type="text"
          class="form-control"
          id="roll-no-input"
          required
        />
        <div class="invalid-feedback">
          Please enter your roll number.
        </div>
      </div>

      <div class="mb-3">
        <label for="graduation-year-input" class="form-label">Graduation Year *</label>
        <select
          class="form-select"
          id="graduation-year-input"
          required
        >
          <option value="">Select year</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
        <div class="invalid-feedback">
          Please select your graduation year.
        </div>
      </div>

      <div class="mb-3 form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="conditions-checkbox"
          required
        />
        <label class="form-check-label" for="conditions-checkbox">
          I agree to the terms and conditions *
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>

  <script>
    (function () {
      const form = document.getElementById('intern-form');

      form.addEventListener('submit', function (event) {
        // Prevent default submission
        event.preventDefault();
        event.stopPropagation();

        // Check validity
        if (!form.checkValidity()) {
          // Add Bootstrap validation styles to show feedback
          form.classList.add('was-validated');
        } else {
          // Form is valid â€” you can handle the submission logic (AJAX / send data) here
          alert('Form submitted successfully!');
        }
      });
    })();
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
